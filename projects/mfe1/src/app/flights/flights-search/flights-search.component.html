<div id="container">
  <div>User: {{ user }}</div>
  <div>
    <img src="../../../assets/angular.png" width="50" />
  </div>
  <h1>Flights</h1>
  <div>
    <input type="text" (keyup)="formInput$.next($event)" placeholder="From" />
  </div>
  <div>
    <input type="text" placeholder="To" />
  </div>
  <div>
    <button (click)="search()">Search</button>
    <button (click)="terms()">Terms...</button>
  </div>
  <p *ngIf="currentFlight">
    Current Flight: {{ currentFlight.name }}
  </p>
</div>
